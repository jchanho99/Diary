# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      
      # set event type
      - name: Set Event Type
        id: event_type
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "EVENT_TYPE=Push" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "EVENT_TYPE=Pull Request" >> $GITHUB_ENV
          else
            echo "EVENT_TYPE=기타" >> $GITHUB_ENV
          fi
          echo "TIMESTAMP=$(date --utc +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV
      
      - name: Send Discord Success Notification
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [
                   {
                     "title": "[Diary:${{ github.ref_name }}] ✅ CI 성공",
                     "url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}",
                     "color": 3066993,
                     "author": {
                       "name": "${{ github.actor }}"
                     },
                     "description": "[`${{ github.sha::7 }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) ${EVENT_TYPE} 이벤트로 CI 성공!",
                     "footer": {
                       "text": "GitHub Actions by ${{ github.actor }}"
                     },
                     "timestamp": "${TIMESTAMP}"
                   }
                 ]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Failure Notification
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{
                 "embeds": [
                   {
                     "title": "[Diary:${{ github.ref_name }}] ❌ CI 실패",
                     "url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}",
                     "color": 15158332,
                     "author": {
                       "name": "${{ github.actor }}"
                   },
                     "description": "[`${{ github.sha::7 }}`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) ${EVENT_TYPE} 이벤트로 CI 실패 발생!",
                     "footer": {
                       "text": "GitHub Actions by ${{ github.actor }}"
                     },
                     "timestamp": "${TIMESTAMP}"
                  }
                 ]
               }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}


